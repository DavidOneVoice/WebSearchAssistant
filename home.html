<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Web Searcher</title>
    <meta property="og:title" content="Web-Searcher">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="">
    <meta property="og:description" content="This site assists in web search">
    <meta property="og:locale" content="en_US">
    <meta property="og:site name" content="Web-Searcher">
</head>
<body>
    <header>

    </header>

    <main id="main">
        <div class="container">
            <h3>Google Search</h3>
            <form action="https://www.google.com/search" method="get" class="search">
                <input type="text" placeholder="Enter Search" name="q" id="google">
                <button type="submit"><img src="bar-removebg-preview.png"></button>
            </form>
        </div>

        <div class="container">
            <h3>Find Facebook Friends</h3>
            <form action="https://web.facebook.com/search" method="get" class="search">
                <input type="text" placeholder="Search Facebook" name="q">
                <button type="submit"><img src="bar-removebg-preview.png"></button>
            </form>
        </div>

        <div class="container">
            <h3>Search Reddit</h3>
            <form action="https://www.reddit.com/search" method="get" class="search">
                <input type="text" placeholder="Enter Search" name="q">
                <button type="submit"><img src="bar-removebg-preview.png"></button>
            </form>
        </div>

        <div class="container">
            <h3>Search Youtube Video</h3>
            <form action="https://www.youtube.com/results?search" method="get" class="search">
                <input type="text" placeholder="Search Video" name="search_query">
                <button type="submit"><img src="bar-removebg-preview.png"></button>
            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
